<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Interview</title>
    <link rel="stylesheet" href="interview.css">
    <header>
        <h3>Virtual AI Mock Interviewer</h3>
    </header>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <main>
                <div class="form-container">
                    <form id="interviewForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Enter your name <span class="mandatory">*</span>:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role you are applying for <span class="mandatory">*</span>:</label>
                            <input type="text" id="role" name="role" required>
                        </div>
                        <div class="form-group">
                            <label for="jobDescription">Job description <span class="mandatory">*</span>:</label>
                            <textarea id="jobDescription" name="jobDescription" rows="25" placeholder="Type the job description..." required></textarea>
                        </div>
                        <div class="form-group inline-elements">
                            <label for="resumeInput">Attach Resume <span class="mandatory">*</span>:</label>
                            <div class="attach-symbol" onclick="document.getElementById('resumeInput').click();">
                                &#128206; <!-- Paperclip symbol -->
                            </div>
                            <input type="file" id="resumeInput" name="resumeInput" style="display:none;" required>
                            <span id="fileName" class="file-name"></span>
                        </div>
                        <div class="form-group buttons-container">
                            <button type="submit">Submit Details</button>
                            <button type="button" id="generateFeedback" class="generate-feedback">Generate Feedback</button>
                            <button type="button" id="goHome" class="back-to-home">Back to Home</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <div class="right-panel">
            <div class="upper-panel">
                <div class="details-container">
                    <div class="person-details">
                        <div class="panelists">
                            <div class="panelist">
                                <img src="images/Screenshot 2024-05-18 193344.png" alt="Interviewer 1" class="profile-pic">
                                <div class="details">
                                    <p><strong>Name:</strong> Rose : Product Manager at Google</p>
                                </div>
                            </div>
                            <div class="panelist">
                                <img src="images/Screenshot 2024-05-18 210013.png" alt="Interviewer 2" class="profile-pic">
                                <div class="details">
                                    <p><strong>Name:</strong> John : VP of Google</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-panel">
                <div class="chat-window">
                    <div class="messages" id="messages"></div>
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="Enter your message...">
                        <button type="button" class="send-button" onclick="sendMessage()">Send</button>
                        <button type="button" class="record-button" id="startRecording">Record</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Panel Interview</p>
    </footer>
    <script src="interview.js"></script>
</body>
</html>
